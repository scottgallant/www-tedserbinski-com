---
layout: wrapper
---
<header id="header">
  <div class="container">
    <div class="about">
      <h2><small>Hi, I'm</small> <a href="http://tedserbinski.com/">Ted Serbinski</a></h2>
      <p>An entrepreneur & hacker turned<br><b>early-stage VC</b> living in Detroit</p>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div id="nav">
    {% include navbar.html %}
  </div>
</div>

<!-- hatom microformat classes: http://microformats.org/wiki/hatom-examples --> 
<article class="container-fluid hfeed hentry entry">
  <header>
    <h1 class="entry-title instapaper_title text-center" id="{{ page.id | replace: '/','-' }}">{{ page.title }}</h1>
  </header>
  <div class="post entry-content instapaper_body">
    <div class="body">

      {{ content }}
    
    </div>

    <hr>
    <p class="alert alert-block alert-info">Have feedback? <a href="http://twitter.com/tedserbinski">Send me a message on Twitter</a>.</p>
    <div class="alert alert-block alert-success newsletter clearfix">
      <div class="pull-left">
         <h5>Free, weekly updates</h5>
        <small>No spam, promise. Powered by <a href="https://tinyletter.com/tedserbinski">TinyLetter</a></small>
      </div>
      <div class="input-append input-prepend pull-left">
        <form action="https://tinyletter.com/tedserbinski" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/tedserbinski', 'popupwindow', 'scrollbars=yes,width=800,height=600');$('#myModal').modal('hide');return true">
        <span class="add-on"><i class="icon-envelope"></i></span>
        <input class="span2" type="email" placeholder="you@example.com" required name="email" id="tlemail">
        <input type="hidden" value="1" name="embed"/>
        <button class="btn btn-success" type="submit">Sign Up</button>
        </form>    
      </div>
    </div>

  </div>
</article>
