---
layout: default
---

<main role="main">

  <article class="h-entry" itemscope itemprop="blogPost" itemtype="http://schema.org/BlogPosting">

    <header>
      <h1 class="p-name" itemprop="name">{{ page.title }}</h1>
    </header>

    <section class="e-content" itemprop="description articleBody">
      {{ content }}
    </section>

    <footer class="e-footer">

    </footer>

  </article>

</main>
